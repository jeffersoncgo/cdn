<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Under Maintenance</title>

  <style>
    body {
      height: 100vh;
      overflow: hidden;
      background-color: #F4F3F6;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-family: monospace;
      font-weight: bold;
    }

    .typing-cat {
      position: relative;
    }

    .text {
      position: absolute;
      left: 60px;
      top: 20px;
      color: #B3B0BB;
      width: 208px;
      font-size: 9px;
      line-height: 12px;
    }

    .typed {
      border-right: 4px solid #B3B0BB;
      white-space: nowrap;
      overflow: hidden;
      animation: type 2s steps(40) 1s alternate infinite, blink 500ms infinite;
    }

    #main-message {
      position: fixed;
      display: flex;
      flex-direction: column;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #B3B0BB;
      font-weight: lighter;
    }

    #main-message :first-child {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #main-message :last-child {
      font-size: 1em;
    }
   

    @keyframes type {
      from { width: 0; }
      to { width: 24em; }
    }

    @keyframes blink {
      0% { border-right-color: #B3B0BB; }
      50% { border-right-color: #B3B0BB; } 
      51% { border-right-color: transparent; }
      100% { border-right-color: transparent; }
    }

    @keyframes pawr-typing {
      0% { transform: translate(3%, -5%); }
      50% { transform: translate(0, 0); }
      100% { transform: translate(3%, -5%); }
    }

    @keyframes pawl-typing {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-3%, -5%); }
      100% { transform: translate(0, 0); }
    }
    #pawr { animation: pawr-typing 0.3s infinite; }
    #pawl { animation: pawl-typing 0.3s infinite; }
  </style>
</head>
